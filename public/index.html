<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI英语分析程序</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.7/dist/purify.min.js"></script>

</head>
<body>
  <div class="app">
    <!-- 顶部导航 -->
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-brand">
          <span class="brand-icon">🤖</span>
          <span class="brand-text">AI英语分析</span>
        </div>

      </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
      <div class="container">
        <!-- 输入区域 -->
        <div class="input-section">
          <div class="input-container">
            <input type="text" id="textInput" class="text-input"
                   placeholder="输入英语单词或句子...">
            <button class="analyze-btn" id="analyzeBtn">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <!-- 模式选择 -->
          <div class="mode-selector">
            <label class="mode-option">
              <input type="radio" name="analysisMode" value="word" checked>
              <span class="mode-label">
                <i class="bi bi-book"></i>
                单词
              </span>
            </label>
            <label class="mode-option">
              <input type="radio" name="analysisMode" value="sentence">
              <span class="mode-label">
                <i class="bi bi-chat-text"></i>
                句子
              </span>
            </label>
          </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingIndicator" class="loading-state d-none">
          <div class="loading-spinner"></div>
          <p>AI正在分析中...</p>
        </div>

        <!-- 结果区域 -->
        <div id="resultContainer" class="result-section d-none">
          <!-- 结果将通过JavaScript动态生成 -->
        </div>
      </div>
    </main>


  </div>

  <script src="js/main.js"></script>
</body>
</html>
